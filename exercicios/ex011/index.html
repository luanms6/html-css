<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vátios dispositivos diferentes ou simplesmente diminua e aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem_pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagem_media.png" type="image/png">
        <img src="imagens/image_grande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo aúdios</h1>
        <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
        <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
        <!--Formatos de aúdio compátiveis com navegadores: MP3 WAV OGG-->
    
    <p>Outra forma de reproduzir aúdio: </p>

    <audio preload="metadata" autoplay controls loop></audio>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
    </audio>

    <audio src="midia/guanacast-33.mp3" controls></audio>
</body>
</html>
