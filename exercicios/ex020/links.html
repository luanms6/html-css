<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: lightblue;
        }


    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.instagram.com/luanms98/" target="_blank">Instagram</a></li>
        <li><a href="https://twitter.com/peixoto_luanRJ">Twitter</a></li>
        <li><a href="https://www.tiktok.com/@luanms9?lang=pt-BR">TikTok</a></li>
    </ul>
    
</body>
</html>
